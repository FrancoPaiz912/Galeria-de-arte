<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="principal.css" rel="stylesheet" />
    <title>Venta de Impresiones</title>
</head>

<body>  
    <div id="contenedor-modal"></div>
    <main>
        <div class="contenedor-busqueda">
            <div class="contenedor-input-busqueda">
                <input type="text" id="search-input" placeholder="Buscar...">
                <img src="/img/basicas/reset.256x224.png" id="reset-busqueda" alt="Resetear bÃºsqueda" />

            </div>
            <div class="filtros arvo-regular">
                <div class="filtro-categoria grid-template ">
                    <label for="filtro-Clasificacion">Clasificacion</label>
                    <select id="filtro-Clasificacion">
                        <option value="21|26">Todos</option>
                        <option value="21">Dibujos</option>
                        <option value="26">Pinturas</option>
                    </select>
                </div>
                <div class="filtro-categoria grid-template">
                    <label for="filtro-Cultura">Cultura</label>
                    <select id="filtro-Cultura">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filtro-categoria grid-template">
                    <label for="filtro-Siglo">Siglo</label>
                    <select id="filtro-Siglo">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filtro-categoria grid-template">
                    <label for="filtro-Tipo-Trabajo">Tipo de trabajo</label>
                    <select id="filtro-Tipo-Trabajo">
                        <option value="">Todos</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="card-container" class="contenedor-resultados grid-template">

        </div>
        <div id="pagination-container"></div>

        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="../views/contenidoDinamico.js" type="module"></script>
<script src="../views/modal.js" type="module"></script>
<script src="../controllers/modal.js" type="module"></script>
<script src="../controllers/filtros.js" type="module"></script>

</html>

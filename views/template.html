<template id="card-template">
    <div class="contenedor-tarjeta" data-id="{{id}}">
        <img src="{{imageUrl}}?width=450" alt="{{title}}" class="imagen-tarjeta imagenApi">
        <div class="contenido-tarjeta">
            <h3 class="titulo-tarjeta">{{title}}</h3>
            <p class="precio">{{priceMedium}}</p>
        </div>
    </div>
</template>

<template id="carrito-card-template">
    <div class="contenedor-tarjeta" data-id="{{id}}" data-size="{{tamaño}}">
        <img src="{{imageUrl}}?width=450" alt="{{title}}" class="imagen-tarjeta imagenApi">
        <div class="contenido-tarjeta">
            <h3 class="titulo-tarjeta">{{title}}</h3>
            <hr>
            <p class="tamano">{{tamaño}}</p>
            <div class="cantidad-botones">
                <p class="cantidad">Cantidad: {{cantidad}}</p>
                <div class="botones-mas-menos">
                    <img class="botonMas" src="/img/basicas/masN.png" />
                    <img class="botonMenos" src="/img/basicas/menosN.png" />
                </div>
            </div>
            <p class="precio">{{precioXcantidad}}</p>
        </div>
    </div>
</template>

<template id="carrito-modal-card-template">
    <div id="modal-tarjeta" class="modal">
        <div class="modal-contenido">
            <div class="titulo-contenedor">
                <h3 class="modal-titulo">{{title}}</h3>
                <img src="../img/basicas/cruz.png" class="cerrar-modal" />
            </div>
            <span class="artista">{{people}}</span>
            <div class="contenedor-grid-imagen-datos">
                <div class="contenedor-imagen-modal">
                    <img src="{{imageUrl}}?width=900" alt="{{title}}" class="imagen-modal imagenApi" />
                    <div class="compartir-coleccionar">
                        <div class="izquierda"><a href="Compartir.html?id={{id}}"><div class="contenedor-compartir">Compartir <img
                                    src="/img/basicas/compartir.png" /></div></a></div>
                        <div class="separador"></div>
                        <div class="derecha">Coleccionar <img src="/img/basicas/plus-regular-24 (1).png" /></div>
                    </div>
                </div>
                <div class="contenedor-datos-modal">
                    <div id="detalles-modal">
                        <hr>
                        <div class="contenedor-caracteristica"><span
                                class="nombre-caracteristica">Clasificación:</span>{{classification}}</div>
                        <div class="contenedor-caracteristica"><span
                                class="nombre-caracteristica">Siglo:</span>{{century}}
                        </div>
                        <div class="contenedor-caracteristica"><span
                                class="nombre-caracteristica">Cultura:</span>{{culture}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="modal-card-template">
    <div id="modal-tarjeta" class="modal">
        <div class="modal-contenido">
            <div class="titulo-contenedor">
                <h3 class="modal-titulo">{{title}}</h3>
                <img src="../img/basicas/cruz.png" class="cerrar-modal" />
            </div>
            <span class="artista">{{people}}</span>
            <div class="contenedor-grid-imagen-datos">
                <div class="contenedor-imagen-modal">
                    <img src="{{imageUrl}}?width=900" alt="{{title}}" class="imagen-modal imagenApi" />
                    <div class="compartir-coleccionar">
                        <div class="izquierda"><a href="Compartir.html?id={{id}}">Compartir <img
                                    src="/img/basicas/compartir.png" /></a></div>
                        <div class="separador"></div>
                        <div class="derecha"><img src="/img/basicas/coleccion.png" /> Coleccionar</div>
                    </div>
                </div>
                <div class="contenedor-datos-modal">
                    <div class="contenedor-opciones-compra">
                        <div class="card-box">
                            <div class="top-section">
                                <div class="opcion-tamano chico" data-size="chico">Chico</div>
                                <div class="opcion-tamano mediano seleccionado" data-size="mediano">Mediano</div>
                                <div class="opcion-tamano grande" data-size="grande">Grande</div>
                            </div>
                            <div class="price-section">
                                <div id="detalles-chico" class="detalles-tamano" style="display: none;">
                                    <span class="dimenciones-modal">{{dimensionsChico}}</span>
                                    <span class="precio-modal">{{priceSmall}}</span>
                                </div>
                                <div id="detalles-mediano" class="detalles-tamano" style="display: block;">
                                    <span class="dimenciones-modal">{{dimensions}}</span>
                                    <span class="precio-modal">{{priceMedium}}</span>
                                </div>
                                <div id="detalles-grande" class="detalles-tamano" style="display: none;">
                                    <span class="dimenciones-modal">{{dimensionsGrande}}</span>
                                    <span class="precio-modal">{{priceLarge}}</span>
                                </div>
                            </div>
                            <div class="buy-section" data-id="{{id}}">
                                <button>Comprar</button>
                            </div>
                        </div>
                    </div>
                    <div id="detalles-modal">
                        <hr>
                        <div class="contenedor-caracteristica"><span
                                class="nombre-caracteristica">Clasificación:</span>{{classification}}</div>
                        <div class="contenedor-caracteristica"><span
                                class="nombre-caracteristica">Siglo:</span>{{century}}
                        </div>
                        <div class="contenedor-caracteristica"><span
                                class="nombre-caracteristica">Cultura:</span>{{culture}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
